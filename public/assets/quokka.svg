<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Cute quokka">
  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="8" result="off"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <circle cx="256" cy="256" r="240" fill="#FFF3D6"/>
  <circle cx="256" cy="256" r="220" fill="#FFE7B8"/>

  <!-- quokka body -->
  <g filter="url(#softShadow)">
    <!-- tail -->
    <path d="M356 330
             C400 340, 420 380, 398 404
             C376 428, 338 416, 330 388
             C322 360, 330 336, 356 330Z"
          fill="#B98359"/>

    <!-- body -->
    <ellipse cx="250" cy="330" rx="160" ry="130" fill="#C58B60"/>
    <ellipse cx="250" cy="360" rx="120" ry="90" fill="#D8A27A"/>

    <!-- head -->
    <ellipse cx="250" cy="220" rx="150" ry="130" fill="#C58B60"/>

    <!-- ears -->
    <g>
      <ellipse cx="150" cy="135" rx="48" ry="58" fill="#C58B60"/>
      <ellipse cx="150" cy="145" rx="30" ry="38" fill="#E7B5A0"/>
      <ellipse cx="350" cy="135" rx="48" ry="58" fill="#C58B60"/>
      <ellipse cx="350" cy="145" rx="30" ry="38" fill="#E7B5A0"/>
    </g>

    <!-- cheeks -->
    <circle cx="175" cy="250" r="26" fill="#EAA6A6" opacity="0.75"/>
    <circle cx="325" cy="250" r="26" fill="#EAA6A6" opacity="0.75"/>

    <!-- eyes -->
    <g>
      <circle cx="195" cy="210" r="16" fill="#2B1B13"/>
      <circle cx="205" cy="204" r="5" fill="#FFFFFF"/>
      <circle cx="305" cy="210" r="16" fill="#2B1B13"/>
      <circle cx="315" cy="204" r="5" fill="#FFFFFF"/>
    </g>

    <!-- nose -->
    <path d="M250 230
             C238 230, 228 240, 228 252
             C228 266, 242 274, 250 274
             C258 274, 272 266, 272 252
             C272 240, 262 230, 250 230Z"
          fill="#3A231A"/>

    <!-- mouth (smile) -->
    <path d="M210 285
             C230 310, 270 310, 290 285"
          fill="none" stroke="#3A231A" stroke-width="10" stroke-linecap="round"/>
    <path d="M250 274 L250 290"
          fill="none" stroke="#3A231A" stroke-width="10" stroke-linecap="round"/>

    <!-- paws -->
    <g>
      <ellipse cx="150" cy="390" rx="42" ry="32" fill="#B98359"/>
      <ellipse cx="350" cy="390" rx="42" ry="32" fill="#B98359"/>
      <path d="M130 390 C145 405, 155 405, 170 390" fill="none" stroke="#8A5A3B" stroke-width="6" stroke-linecap="round"/>
      <path d="M330 390 C345 405, 355 405, 370 390" fill="none" stroke="#8A5A3B" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- tiny sparkles -->
  <g opacity="0.7">
    <path d="M86 170 l10 0 l-5 14Z" fill="#FFFFFF"/>
    <path d="M430 200 l10 0 l-5 14Z" fill="#FFFFFF"/>
    <circle cx="420" cy="150" r="6" fill="#FFFFFF"/>
    <circle cx="98" cy="220" r="6" fill="#FFFFFF"/>
  </g>
</svg>
