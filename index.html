<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿼카와 함께하는 Cypher 게임</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const isLocal =
        location.hostname === 'localhost' ||
        location.hostname === '127.0.0.1' ||
        location.hostname === '0.0.0.0';
      const pathParts = location.pathname.split('/').filter(Boolean);
      const base = pathParts.length ? `/${pathParts[0]}/` : '/';
      const scriptSrc = isLocal ? '/src/main.jsx' : `${base}assets/app.js`;
      const styleHref = isLocal ? null : `${base}assets/app.css`;

      if (styleHref) {
        const stylesheet = document.createElement('link');
        stylesheet.rel = 'stylesheet';
        stylesheet.href = styleHref;
        document.head.appendChild(stylesheet);
      }

      const loadScript = (src) => import(/* @vite-ignore */ src);

      if (isLocal) {
        loadScript(scriptSrc);
      } else {
        fetch(scriptSrc, { method: 'HEAD' })
          .then((res) => {
            if (!res.ok) throw new Error('missing bundle');
            return loadScript(scriptSrc);
          })
          .catch(() => loadScript('/src/main.jsx'));
      }
    </script>
  </body>
</html>
