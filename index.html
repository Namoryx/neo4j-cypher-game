<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿼카와 함께하는 Cypher 게임</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const isLocal =
        location.hostname === 'localhost' ||
        location.hostname === '127.0.0.1' ||
        location.hostname === '0.0.0.0';
      const envBase = import.meta.env && import.meta.env.BASE_URL ? import.meta.env.BASE_URL : '/';
      const base = envBase.replace(/\/+$/, '/') || '/';
      const scriptSrc = isLocal ? '/src/main.jsx' : `${base}assets/app.js`;

      if (!isLocal) {
        const stylesheet = document.createElement('link');
        stylesheet.rel = 'stylesheet';
        stylesheet.href = `${base}assets/app.css`;
        document.head.appendChild(stylesheet);
      }

      import(scriptSrc);
    </script>
  </body>
</html>
